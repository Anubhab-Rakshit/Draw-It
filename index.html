<!DOCTYPE html>
<html>
    <head>
        <title>
            Draw-It!
        </title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width , initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css">
        <script src="p5.min.js" ></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
       <script src="https://www.jsdelivr.com/package/npm/pdfjs-dist"></script>
       <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
       <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
       <link rel="icon" type="image/x-icon" href="icon.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body id="body">
        <section id="main-container">
            <div id="toolbar">
            <div id="upper-menu">
                
                <div id="stroke-div">
               <span class="label label-primary"> <label  for="stroke">
                <button id="pen-draw" onclick="pen()" class="btn btn-default">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="" id="custom-color" class="bi bi-pen-fill" viewBox="0 0 16 16">
                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                  </svg> </button>
               </label></span>
               <input name="stroke" value="#ff0000" id="stroke" class="stroke" type="color">
                </div>
                <button id="eraser" onclick="eraser()" class="btn btn-default">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eraser" viewBox="0 0 16 16">
                        <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414l-3.879-3.879zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"/>
                      </svg></button>
                <div id="line-div">
                <label for="width">Line Width And  <br>Eraser Width:- </label>
                <input type="range" id="width" min="1" max="100" value="5">
               
                 </div>
                 <button id="undo" onclick="undo()" class="btn btn-default">Undo</button>
                
                  <button id="save_canvas" onclick="save_mode()" class="btn btn-default" name="save_canvas">Save</button>
              
                <button id="clear" class="btn btn-default" name="clear">Clear Page</button>
                <div id="mode-change">
                   
                    <label for="for_bg">Background-color:-</label>
                    <input type="color" onchange="change_bg()" id="for_bg" value="#FFFFFF">
                </div>
                </div>  
                </div>
              
                <canvas id="canvas-section" ></canvas>
                <script src="script.js"></script>
        </section>
        <script type="text/javascript">
         
     
           window.html2canvas= html2canvas
           window.jsPDF=window.jspdf.jsPDF
           function save_mode(){
                f=prompt("Please enter the format in which you want your notes / drawing (Options are : - PDF/image):- ")
                f=f.toUpperCase()
                if(f==null){
                    alert("Please enter a format in which you will save ")
                }
                if(f=="PDF"){

                    makepdf()
                }
                else if(f=="IMAGE"){
                    download_image()
                }
                else{
                    alert("Format not supported")
                }
                
           }
           
        </script>
        <style>
        #decrease:hover,#increase:hover,#clear:hover,#save_canvas:hover,#stroke_div:hover,#width:hover,#eraser:hover,#undo:hover{
            background-color: black;
            color: white;
        }
        #des-foot{
            text-align: center;
            background-color: white;
            margin-left: 30%;
            margin-right: 30%;
        }
            </style>
        <footer>
           <p  id="des-foot">Made by Anubhab Rakshit
            <br>
           
           </p> 
           
        </footer>

    </body>
</html>
